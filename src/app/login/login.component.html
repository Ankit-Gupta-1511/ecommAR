<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Login</h1>

      <mat-form-field class="form-field">
        <label>
          Username:
          <input matInput type="text" formControlName="email" #username>
        </label>
        <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="error-msg">
            <div [hidden]="!loginForm.controls['username'].errors.required">Username is required.</div>
        </div>
      </mat-form-field>
      <mat-form-field class="form-field">
        <label>
          Password:
          <input matInput type="password" formControlName="password" #password>
        </label>

        <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
            <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
          </div>
      </mat-form-field>
      
      <div class="flex justify-content-center">
          <button mat-raised-button class="cta-btn" type="submit" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
</div>
